[room]
# Server address for the HTTP API server
# Format: host:port
server_addr = "0.0.0.0:3001"

[db]
# PostgreSQL database connection string
# SECURITY: Do not hardcode passwords in this file!
# The DSN is read from the DATABASE_URL or DB_DSN environment variable if set.
# If not set, it will fall back to the dsn field below (for local development only).
# Format: postgresql://user:password@host:port/database
dsn = "postgresql://postgres:Pwd123@localhost:15432/allied_citadels"

# Connection pool settings
min_connections = 2
max_connections = 10

